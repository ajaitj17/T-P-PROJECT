             <div class="right-upload-container">
                  Hey User Clear your doubts on the go!!!
              </div>
          </div>
          <button style="height:40%"  (click)="openDialog()">Post your Question</button>
      </div>
    
      <div class="question-container">
        
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="thoughts">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Recently Uploaded </th>
                <td mat-cell *matCellDef="let row"> {{row.thoughts}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="openInnerDialog()" color="primary">
                        <mat-icon>comment</mat-icon>
                    </button>
                    <button mat-icon-button (click)="editQuestion(row)"color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteQuestion(row.id)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
                
            </ng-container>
  
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
       </div>
