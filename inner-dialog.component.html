<h1 mat-dialog-title>Comment Your Thoughts!</h1>

<form [formGroup] = "CommentForm">
    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <input formControlName="Comments" matInput placeholder="Comment">
      </mat-form-field>
</form>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addComment()">Comment</button>
</div>

<div class="mat-elevation-z8" style="margin-top: 10px;">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Comments">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Top Comments </th>
        <td mat-cell *matCellDef="let row"> {{row.Comments}} </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
